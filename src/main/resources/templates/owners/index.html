<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <table>
         <thead>
             <tr>
                 <th>Id</th>
                 <th>First Name</th>
                 <th>Last Name</th>
            </tr>
         </thead>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">John</td>
            <td th:text="${owner.lastName}">Doe</td>
        </tr>
    </table>
</body>
</html>
